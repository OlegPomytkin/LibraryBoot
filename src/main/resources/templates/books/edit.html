<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<a href="/books">К списку книг</a>
<br>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}">err</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors = "*{author}">err</div>
    <br/>
    <label for="age">Введите год: </label>
    <input type="text" th:field="*{year}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors = "*{year}">err</div>
    <br/>

    <input type="submit" value="Редактировать"/>
</form>

</body>
</html>
